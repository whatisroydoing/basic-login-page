<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthysure | Let's Get Started</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="aurora-container">
        <div class="aurora-beam beam-1"></div>
        <div class="aurora-beam beam-2"></div>
        <div class="aurora-beam beam-3"></div>
    </div>

    <div class="app-container">
        <!-- Benefit Section (Left) -->
        <section class="section-left">
            <div class="logo-container">
                <!-- Inline SVG Logo for perfect rendering -->
                <div class="brand-logo-wrapper">
                    <svg width="240" height="50" viewBox="0 0 240 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 10V40M5 25H25" stroke="#00FF9D" stroke-width="8" stroke-linecap="round" />
                        <text x="35" y="38" font-family="Inter, sans-serif" font-weight="700" font-size="36"
                            fill="#00FF9D">Healthysure</text>
                    </svg>
                </div>
            </div>




            <div class="carousel-container" id="benefit-carousel">
                <div class="carousel-slide active" id="slide-1">
                    <p class="slide-tag">24X7 Claims support</p>
                    <h1 class="slide-title">Track Claims Anytime,<br>Get Instant Help</h1>
                    <div class="benefit-card glass">
                        <div class="card-content">
                            <!-- Placeholder for claim tracker UI -->
                            <div class="status-tracker">
                                <span class="dot active"></span>
                                <span class="line active"></span>
                                <span class="dot active"></span>
                                <span class="line"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer-left">
                <div class="qr-section">
                    <div class="qr-text">
                        <h3>Your benefits, one tap away</h3>
                        <p>Scan the QR code to download the app now</p>
                    </div>
                    <!-- Polish: Demo QR Code -->
                    <div class="qr-code-wrapper glass">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://healthysure.in"
                            alt="QR Code" class="qr-image">
                    </div>
                </div>
            </footer>

        </section>

        <!-- Login Section (Right) -->
        <section class="section-right">
            <div class="login-card glass">
                <div class="login-header">
                    <h2>Let's Get Started</h2>
                    <p>Enter Phone/Email to Sign In</p>
                </div>

                <form class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="Phone or Email" required>
                    </div>
                    <button type="submit" class="btn-primary">CONTINUE</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-logins">
                        <button type="button" class="btn-social">
                            <svg viewBox="0 0 48 48" width="20">
                                <path fill="#FFC107"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C40,22.659,39.652,21.362,43.611,20.083z">
                                </path>
                                <path fill="#FF3D00"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                                </path>
                                <path fill="#4CAF50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                                </path>
                                <path fill="#1976D2"
                                    d="M43.611,20.083L43.611,20.083L43.611,20.083C43.831,21.353,44,22.659,44,24c0,11.045-8.955,20-20,20c-0.12,0-0.239-0.001-0.358-0.004l-7.442-5.736c0.801,0.461,1.674,0.803,2.59,1l0.041,0.033c1.7,0.443,3.483,0.707,5.169,0.707c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238c-0.655,0.384-1.346,0.71-2.062,0.973l-0.001,0l5.657-5.657C39.638,22.659,39.652,21.362,43.611,20.083z">
                                </path>
                            </svg>
                            Login with Google
                        </button>
                        <button type="button" class="btn-social">
                            <svg viewBox="0 0 48 48" width="20">
                                <path fill="#ff5722" d="M6 6h17v17H6z"></path>
                                <path fill="#4caf50" d="M25 6h17v17H25z"></path>
                                <path fill="#03a9f4" d="M6 25h17v17H6z"></path>
                                <path fill="#ffc107" d="M25 25h17v17H25z"></path>
                            </svg>
                            Login with Microsoft
                        </button>
                    </div>

                </form>

                <div class="terms-footer">
                    <p>By continuing, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy
                            Policy</a>.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
